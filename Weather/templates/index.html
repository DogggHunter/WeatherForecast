<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="../static/js/main.js" type="text/javascript"></script>
    <script type="text/javascript">
        function init() {
            getGeoPosAndMap();
            searchCity();
        }
    </script>
</head>
<body onload="init()">


<div id="header">
    <div id="search_block">
        <div id="search">
            <span id="loupe-img"><img src="../static/images/loupe.png" width="28" height="28"></span>
            <input id="input_field" type="text" value="" onfocus="focusField()" onblur="blurField()"
                   placeholder="Show me the weather in ... city">
            <span id="line_under_field"></span>
            <div id="search_res">
                <span id="search_res_placeholder">No items to display</span>
            </div>
        </div>
    </div>
</div>

<section id="wrapper">
    <div id="main-block">
        <div id="weather-now">
            <header id="city-name"></header>
            <span id="city-temp"></span>
            <span id="city-w-icon"></span>
            <span id="city-sun-r" class="city-weather-inf"></span><p></p>
            <span id="city-sun-s" class="city-weather-inf"></span><p></p>
            <span id="city-weather-descr" class="city-weather-inf"></span><p></p>
            <span id="city-geo" class="city-weather-inf"></span>
        </div>
        <div id="city-other">
            <div id="city-block-1" class="city-weather-info">
                <header class="city-block-head">Min Temperature</header>
                <span class="city-block-value"></span>
            </div>
            <div id="city-block-2" class="city-weather-info">
                <header class="city-block-head">Wind</header>
                <span class="city-block-value"></span>
            </div>
            <div id="city-block-3" class="city-weather-info">
                <header class="city-block-head">Pressure</header>
                <span class="city-block-value"></span>
            </div>
            <div id="city-block-4" class="city-weather-info">
                <header class="city-block-head">Humidity</header>
                <span class="city-block-value"></span>
            </div>
        </div>
        <div id="map"></div>
    </div>
</section>

<div id="footer"></div>

</body>
</html>
